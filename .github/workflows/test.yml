name: Test CI

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn
      - name: Run Tests
        run: yarn test
